<mat-card class = "search">
<mat-card-header *ngIf="!!id">Task Edit</mat-card-header>
  <mat-card-header *ngIf="!id">Task Add</mat-card-header>
  <form class = "search__form" [formGroup] = "form" (ngSubmit) = "form.valid && onSubmit()">

      <mat-form-field class = "px-4">
        <input matInput autocomplete = "off" placeholder = "Name" formControlName = "name">
      </mat-form-field>
      <mat-form-field class = "w-25 px-4">
        <input matInput (focus) = "picker.open()" [matDatepicker] = "picker"
               placeholder = "Date Added:"

               [matDatepickerFilter] = "dateFromFilter"
               (dateInput) = "selectDateTo($event.value)">

        <mat-datepicker-toggle matSuffix [for] = "picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
<!--      <mat-form-field class = "px-4">-->
<!--        <input matInput autocomplete = "off" type="number" placeholder = "Doctor Id" formControlName = "doc_id">-->
<!--      </mat-form-field>-->
<!--      <mat-form-field class = "px-4">-->
<!--        <input matInput autocomplete = "off" type="number" placeholder = "Disease Id" formControlName = "dis_id">-->
<!--      </mat-form-field>-->
      <mat-form-field class = "w-25 px-4">
        <mat-select placeholder = "Status" formControlName = "completed">
          <mat-option *ngFor = "let s of completedStatus" [value] = "s">
            {{s}}
          </mat-option>
        </mat-select>
      </mat-form-field>

  </form>
</mat-card>
