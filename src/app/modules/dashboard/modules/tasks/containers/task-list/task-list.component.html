<div class = "patient">
  <!--  <div class="patient__option">-->
  <!--    <button class="button" mat-button [ngClass] = "activeButton===1?'button-active':''" (click)="activeButton=1" >Search Patient</button>-->
  <!--    <button mat-button class="button"[ngClass] = "activeButton===2?'button-active':''" (click)="activeButton=2" >Add Patient</button>-->
  <!--  </div>-->

  <mat-icon
    class = "wellOwise-fabicon add-action"
    matTooltipClass = "osler-tooltip add__tooltip"
    matTooltipPosition = "before"
    matTooltip = "Add Tasks"
    [routerLink] = "['/dashboard/tasks/add']">
    add
  </mat-icon>
  <div class = "patient__click-option">


    <div>
      <h1 class = "search__heading">Tasks List</h1>
      <table style = "width: 100%;" mat-table [dataSource] = "taskList" class = "mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef = "name">
          <th mat-header-cell *matHeaderCellDef> Name</th>
          <td mat-cell *matCellDef = "let element"> {{element?.name}} </td>
        </ng-container>


        <!-- Position Column -->
        <ng-container matColumnDef = "date">
          <th mat-header-cell *matHeaderCellDef> Date</th>
          <td mat-cell *matCellDef = "let element"> {{element?.date}} </td>
        </ng-container>


        <ng-container matColumnDef = "importance">
          <th mat-header-cell *matHeaderCellDef> Important</th>
          <td mat-cell *matCellDef = "let element">
            <mat-icon *ngIf = "element?.start === false" class = "action-icon"
                      (click) = "starUnstar(element?.id)"
                      matTooltip = "Star"
                      matTooltipPosition = "below">
              star_border
            </mat-icon>
            <mat-icon *ngIf = "element?.start === true" class = "action-icon"
                      (click) = "starUnstar(element?.id)"
                      matTooltip = "UnStar"
                      matTooltipPosition = "below">
              star
            </mat-icon>
          </td>
        </ng-container>

        <ng-container matColumnDef = "complete">
          <th mat-header-cell *matHeaderCellDef> Complete Status</th>
          <td mat-cell *matCellDef = "let element"> {{element?.complete}} </td>

        </ng-container>

        <ng-container matColumnDef = "action">
          <th mat-header-cell *matHeaderCellDef> Actions</th>
          <td mat-cell *matCellDef = "let element">
            <mat-icon class = "action-icon"
                      routerLink = "/dashboard/tasks/{{element.id}}/edit"
                      matTooltip = "Edit"
                      matTooltipPosition = "below">
              edit
            </mat-icon>
          </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef = "columnNames"></tr>
        <tr mat-row *matRowDef = "let row; columns: columnNames;"></tr>
      </table>


    </div>


  </div>
</div>
